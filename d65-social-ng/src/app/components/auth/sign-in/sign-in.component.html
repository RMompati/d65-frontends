<div class="container">
  <div class="row w-100 h-50">
    <div class="col-5 m-auto text-center">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <h2>Sing In</h2>
        <hr class="col-6 m-auto mb-3">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="username" name="usernamer" placeholder="name@example.com" required  formControlName="username" />
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3 text">
          <input type="password" class="form-control" id="password" name="password" placeholder="***" required formControlName="password" />
          <label for="password">Password</label>
        </div>
        <div class="row col-8 m-auto">
          <button [disabled]="!signInForm.valid" type="submit" class="btn btn-primary">Sing In</button>
          <p class="text-muted mt-3">Don't have an account? <a href="/register" class="btn btn-secondary btn-sm">Sing Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
